{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{% static 'teacher_dashboard.css' %}">
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
</head>

<body>
    <div class="dashboard-container">
        <div class="welcome-message">
            <h1>Welcome, {{ user.first_name }} {{ user.last_name }}!</h1>
        </div>

        <div class="action-cards">
            <div class="card" id="upload-assignment-card">
                <h2>Upload Assignment</h2>
            </div>

            <div class="card" id="communicate-card">
                <h2>Communicate with Students</h2>
            </div>

            <div class="card" id="schedule-card">
                <h2>View Class Schedule</h2>
            </div>
        </div>
    </div>

    <script src="{% static 'teacher_dashboard.js' %}"></script>
</body>

</html>
