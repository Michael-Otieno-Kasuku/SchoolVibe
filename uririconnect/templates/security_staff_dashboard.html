<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Staff Dashboard</title>
    <link rel="stylesheet" href="{% static 'security_staff_dashboard.css' %}">
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
</head>

<body>
    <div class="dashboard-container">
        <div class="camera-feed">
            <iframe src="live_camera_feed_url_here" width="100%" height="500px" frameborder="0"></iframe>
        </div>
        <div class="incident-report-form">
            <h2>Incident Reporting Form</h2>
            <form id="incident-form">
                <label for="incident-details">Incident Details:</label>
                <textarea id="incident-details" name="incident_details" rows="4" cols="50" required></textarea><br>
                <input type="submit" value="Submit Report">
            </form>
        </div>
        <div class="emergency-contact-numbers">
            <h2>Emergency Contact Numbers</h2>
            <ul>
                <li>Police: 911</li>
                <li>Fire Department: 911</li>
                <li>Ambulance: 911</li>
                <!-- Add more emergency contact numbers as needed -->
            </ul>
        </div>
    </div>

    <script src="{% static 'security_staff_dashboard.js' %}"></script>
</body>

</html>
