<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{% static 'student_dashboard.css' %}">
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
</head>

<body>
    <div class="dashboard-container">
        <div class="greeting">
            <h1>Welcome, Student!</h1>
        </div>
        <div class="action-buttons">
            <button id="view-assignment-btn">View Assignment</button>
            <button id="submit-assignment-btn">Submit Assignment</button>
            <button id="download-resource-btn">Download Resource</button>
            <button id="register-event-btn">Register for Event</button>
            <button id="cancel-event-registration-btn">Cancel Event Registration</button>
        </div>
    </div>

    <script src="{% static 'student_dashboard.js' %}"></script>
</body>

</html>
